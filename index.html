<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css" />

    <script
      src="https://kit.fontawesome.com/7b4a783439.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1 class="header">FORM VALIDATION WITH JAVASCRIPT</h1>

      <!--* the form field  -->
      <form action="" class="form-field">
        <!--* input for full name -->
        <div class="input-field">
          <label for="name">Full name</label>
          <input
            type="text"
            name="fullname"
            placeholder="Enter fullname"
            id="contact-name"
            required
          />
          <!--! error message full name -->
          <span id="name-error"></span>
        </div>

        <!--* input for phone number -->
        <div class="input-field">
          <label for="phone">Phone number</label>
          <input
            type="text"
            name="phone"
            placeholder="Enter phone number"
            id="contact-phone"
            required
          />
          <!--! error message phone number -->
          <span id="phone-error"></span>
        </div>

        <!--* input for email -->
        <div class="input-field">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            placeholder="Enter email"
            id="contact-email"
            required
          />
          <!--! error message for email -->
          <span id="email-error"></span>
        </div>

        <!--* input for password -->
        <div class="input-field">
          <label for="">Password</label>
          <input
            type="password"
            name="password"
            placeholder="enter password"
            id="contact-password"
            required
          />
          <!--! error message for password -->
          <span id="pass-error"></span>
        </div>

        <!--* input for confirm password -->
        <div class="input-field">
          <label for="">Confirm Password</label>
          <input
            type="password"
            name="confirm password"
            placeholder="confirm password"
            id="confirm-password"
            required
          />
          <!--! error message for confirm password -->
          <span id="confirm-error"></span>
        </div>

        <!--* button -->
        <div class="input-field">
          <button class="btn" id="submit-btn">Register</button>
          <!--! error message for submit -->
          <span id="submit-error"></span>
        </div>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
